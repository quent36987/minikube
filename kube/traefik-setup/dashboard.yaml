apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik
  namespace: app
spec:
  ingressClassName: "traefik"
  rules:
    - host: "dashboard.home.quentinou.ovh"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik-dashboard
                port:
                  number: 80
